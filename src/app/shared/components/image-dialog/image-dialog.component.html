<div class="dialog-wrapper">
  <div class="dialog">
    <div class="dialog__header">
      <h2 class="dialog__header-text">
        {{ header }}
      </h2>
      <button class="dialog__header-button"
              (click)="close()">
        {{ 'CLOSE' | translate }}
      </button>
    </div>
    <div class="dialog__content">
      <img [src]="imageSource"
           [alt]="header"
           class="dialog__content-image">
    </div>
  </div>
</div>
